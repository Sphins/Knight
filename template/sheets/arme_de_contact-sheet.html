<form class="{{cssClass}}" autocompvare="off">

        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128" />
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name" /> </h1>


        <div class="border mar10">
                <h2 class=" border textc main-title">PG</h2>
                <div class="textc mar10">
                        <input class="label50" name="data.pg" type="text" value="{{data.data.pg}}" placeholder="" />
                </div>
        </div>


        <div class="border mar10">
                <h2 class=" border textc main-title">Description</h2>
                <div class="textc mar10">
                        <textarea rows=5 name="data.description">{{data.data.description}}</textarea>
                </div>
        </div>


        <div class="border mar10">
                <h2 class=" border textc main-title">Gestion des dégats</h2>
                <row class="flexv pad10">
                        <label class="label100 mar10">Dégats</label>
                        <input class="label50 mar10" name="data.degats" type="text" value="{{data.data.degats}}"
                                placeholder="" />
                        <p>D6+</p>
                        <input class="label50 mar10" name="data.special.bondeg.degpur" type="text"
                                value="{{data.data.special.bondeg.degpur}}" placeholder="" />

                        <label class="label100 mar10">Violence</label>
                        <input class="label50 mar10" name="data.violence" type="text" value="{{data.data.violence}}"
                                placeholder="" />
                        <p>D6+</p>
                        <input class="label50 mar10" name="data.special.bonvio.degpur" type="text"
                                value="{{data.data.special.bonvio.degpur}}" placeholder="" />
                        <label class="label100 mar10">Portée</label>
                        <select class="label200" name="data.portee" value="{{data.data.portee}}">
                                {{#select data.data.portee}}
                                <option value="Contact">Contact (0-2m)</option>
                                <option value="Courte">Courte (2 à 15m)</option>
                                <option value="Moyenne">Moyenne (15 à 25m)</option>
                                <option value="Longue">Longue (50 à 300m)</option>
                                <option value="Lointaine">Lointaine (+ de 300m)</option>
                                {{/select}}
                        </select>

                        <label class="label100 mar10">Énergie</label>
                        <input class="label50 mar10" name="data.energie" type="text" value="{{data.data.energie}}"
                                placeholder="" />
                </row>
        </div>
