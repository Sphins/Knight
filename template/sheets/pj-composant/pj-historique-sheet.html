<!--tableau experience-->

<table class="iia">
    <caption class="titre" >Experience</caption>
    <tr>
        <th class="titre">Actuel</th>
        <th class="titre" >Utilisé</th>
        <th class="titre" >Total</th>
    </tr>
    <tr>
        <td><input class="champ1" name="data.expa" type="text" value="{{data.data.expa}}" /></td>
        <td><input class="champ1" name="data.expu" type="text" value="{{data.data.expu}}" /></td>
        <td><input class="champ1" name="data.expt" type="text" value="{{data.data.expt}}" /></td>
    </tr>

</table>
