
<!--identité IA-->
<div class=iia>
    <h3 class="titre" >Identité</h3>
    <label class=label300>Code de fabrication</label>
    <input class="champ2" name="data.iacdf" type="text" value="{{actor.data.data.iacdf}}" />
    <BR />

    <label class=label300>Surnom</label>
    <input class="champ2" name="data.iasurnom" type="text" value="{{actor.data.data.iasurnom}}" />
    <BR />
</div>

</div>

</div>
